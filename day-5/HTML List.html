<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>List</title>
  </head>
  <body>
    <h1>HTML lists</h1>
    <h2>Unordered List</h2>
    <ul>
      <li>Apple</li>
      <li>Mango</li>
      <li>Orange</li>
    </ul>
    <h2>Ordered List</h2>
    <ol>
      <li>Apple</li>
      <li>Mango</li>
      <li>Orange</li>
    </ol>

    <h3>Nested</h3>
    <ol>
      <li>Apple</li>
      <ul>
        <li>Green</li>
        <li>Red</li>
      </ul>
      <li>Mango</li>
      <ul>
        <li>Green</li>
        <li>Yellow</li>
      </ul>
      <li>Orange</li>
      <ul>
        <li>Green</li>
        <li>Yellow</li>
      </ul>
    </ol>

  </body>
</html>
