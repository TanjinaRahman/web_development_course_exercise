<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ordered List</title>
  </head>
  <body>
    <h1>Ordered List</h1>
    <h3>Numerical</h3>
    <ol type="1">
      <li>Pen</li>
      <li>Book</li>
      <li>Pencil</li>
    </ol>
    <h3>Upper Case</h3>
    <ol type="A">
      <li>Pen</li>
      <li>Book</li>
      <li>Pencil</li>
    </ol>
    <h3>Lower Case</h3>
    <ol type="a">
      <li>Pen</li>
      <li>Book</li>
      <li>Pencil</li>
    </ol>
    <h3>Roman Upper Case</h3>
    <ol type="I">
      <li>Pen</li>
      <li>Book</li>
      <li>Pencil</li>
    </ol>
    <h3>Roman Lower Case</h3>
    <ol type="i">
      <li>Pen</li>
      <li>Book</li>
      <li>Pencil</li>
    </ol>
    <h3>Special Case</h3>
    <ol type="1" start="4">
      <li>Pen</li>
      <li>Book</li>
      <li>Pencil</li>
    </ol>



  </body>
</html>
