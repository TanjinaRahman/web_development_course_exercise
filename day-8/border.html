<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Border</title>
    <style media="screen">
      .border1{
        border: 100px solid blue;

      }
      .border2{
        border: 100px dashed black;

      }
      .border3{
        border: 100px double black;
      }
      .border4{
        border: 100px inset black;
      }
      .border5{
        border: 100px groove blue;
      }
      .border6{
      border: 100px outset blue;
      }
    </style>
  </head>
  <body>
<div class="border1">Mektek</div><br>
<div class="border2">dashed</div><br>
<div class="border3">double</div><br>
<div class="border4">inset</div><br>
<div class="border5">groove</div><br>
<div class="border6">outset</div>
  </body>
</html>
